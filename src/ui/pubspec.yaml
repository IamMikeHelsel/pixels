name: ui
description: "Flutter UI for Pixels Photo Manager"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  intl: 0.19.0
  http: ^1.2.0
  process_run: ^1.2.4
  path: ^1.9.1
  file_picker: ^10.0.0
  # Update fluent_ui to a newer version compatible with newer Flutter
  fluent_ui: ^4.8.2
  # Add provider for state management which fluent_ui may depend on
  provider: ^6.1.1
  material_design_icons_flutter: ^7.0.7296

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/placeholder.png
